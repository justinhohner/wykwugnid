version: 0.0
os: linux
files:
  - source: /
    destination: /opt/www/mnutserver
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install
      runas: deploy
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

